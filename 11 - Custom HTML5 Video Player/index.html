<html>
  <head>
      <title>Custom HTML5 Video Player</title>
      <link rel="stylesheet" href="style.css">
      <meta charset="utf-8">
  </head>
  <body>
      <div>
          Custom HTML5 Video Player
          <div class="player">
            <video src="pfp.mp4" width='640' height='480' class="viewer">
            </video>

            <div class="player_controls">
              <div class="progress">
                <div class="progress_filled"></div>
              </div>
              
              <button class="player_button toggle" title="Toggle Play">â–¶</button>

              <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.1" value="0.3">

              <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.5" value="1">

              <button data-skip="-10" class="player_button"><< 10s</button>

              <button data-skip="25" class="player_button">25s >></button>
          </div>
          </div>
      </div>
      <script src="scripts.js">
          
      </script> 
  </body> 
</html>
