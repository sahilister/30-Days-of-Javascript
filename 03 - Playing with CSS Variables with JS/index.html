<html>
    <head>
        <meta charset="UTF-8">
        <title>Playing with CSS vars</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Update CSS Variables with JS</h1>
        <div class="controls">
            <h3>
                <label for="spacing">Spacing</label>
                <input type="range"  name="spacing" value="10" data-sizing="px">

                <label for="blur">Blur</label>
                <input type="range" min="10" max="100" name="blur" value="10" data-sizing="px">

                <label for="base">Base Color</label>
                <input type="color" name="base" value="#ffc600">
            </h3>
            
        </div>
        <div class="core">
            <img src="test.jpg">

        </div>
    </body>
</html>
