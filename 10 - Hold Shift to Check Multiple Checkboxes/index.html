<html>
    <head>
        <title>To Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="./style.css"></link>
    </head>
    <body>
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    <p>This is an inbox layout</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Check one item</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Hold down your Shift key</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Check a lower item</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Everything inbetween should also be set to checked</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Try do it with out any libraries</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Just regular Javascript</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Good Luck!</p>
                </div>
            </div>
            <div class="item">
                <input type="checkbox">
                <div class="text">
                    
                    <p>Don't forget to tweet your result</p>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
