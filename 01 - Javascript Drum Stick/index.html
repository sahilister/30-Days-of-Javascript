<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Drum Dum</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="box-container">
            <div data-key="65" class="box">
                <kbd>A</kbd>
                <span>CLAP</span>
            </div>
            <div data-key="83" class="box">
                <kbd>S</kbd>
                <span>HIHAT</span>
            </div>
            <div data-key="68" class="box">
                <kbd>D</kbd>
                <span>KICK</span>
            </div>
            <div data-key="70" class="box">
                <kbd>F</kbd>
                <span>OHAT</span>
            </div>
            <div data-key="71" class="box">
                <kbd>G</kbd>
                <span>BOOM</span>
            </div>
            <div data-key="72" class="box">
                <kbd>H</kbd>
                <span>RIDE</span>
            </div>
            <div data-key="74" class="box">
                <kbd>J</kbd>
                <span>SNARE</span>
            </div>
            <div data-key="75" class="box">
                <kbd>K</kbd>z
                <span>TOM</span>
            </div>
            <div data-key="76" class="box">
                <kbd>L</kbd>
                <span>TINK</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>


        <script>
            window.addEventListener('keydown', function(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const box = document.querySelector(`box[data-key="${e.keyCode}"]`);
                console.log(audio); 
                if(!audio)
                    return;
                audio.currentTime = 0;
                audio.play();
                console.log(box);
            });
        </script>
    </body>
</html>
